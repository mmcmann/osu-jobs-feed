<!-- Controller: FeedListCtrl -->
<section id="job-add" class="space">
    <h3>Search</h3>
    <form>
        <ul id="search-menu">
            <li>
                <label for="frmDate">job title, skills, keywords or department</label>
                <input type="text" name="q" id="search-field-keywords"
                       placeholder="Title or keywords">
            </li>
            <li>
                <label for="frmDate"></label>
                <input type="text" name="date" id="frmDate"
                       placeholder="Location">
            </li>
            <li>
                <button type='submit'>Find Jobs</button>
            </li>
        </ul>

    </form>
</section>
<section id="job-list" class="space">
    <div ng-controller="FeedListTabCtrl">
        <h3 id="job-list-head">All Jobs</h3>
        <h4 id="job-list-sort">Sort by:
            <span><a href ng-click="tab(1)">Date</a></span> |
            <span><a href ng-click="tab(2)">Title</a></span> |
            <span><a href ng-click="tab(3)">Department</a></span>
        </h4>
    </div>
    <div class="clearfix"></div>
    <div ng-controller="FeedListItemCtrl">
        <ul id="job-listing-container">
            <li class="job-listing clearfix"
                ng-repeat="feed in feeds.feed.entry | filter:search | orderBy:sort track by feed.id"
                class="thumbnail feed-listing">
                <!--jd-script-->
                <h3><a href="#/jobs/{{ feed.id }}">{{ feed.title }}</a></h3>
                <p class="truncate">{{ feed.content }}</p>
                <ul>
                    <li>{{ feed.published | date : 'MMMM d, yyyy' }}</li>
                    <li><a href ng-click="setFilter(feed.author.name)">{{ feed.author.name }}</a></li>
                    <li>{{ feed.id }}</li>
                </ul>
            </li>
        </ul>
    </div>
</section>
